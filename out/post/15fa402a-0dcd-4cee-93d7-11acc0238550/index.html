<p>Forest 它唯一的功能就是：种下一棵树苗，然后开始 30 分钟的倒计时，在倒计时期间如果屏幕画面离开 Forest，树就会立刻枯死；如果在 30 分钟内成功抵制住了把玩手机的诱惑，那么树苗就会长成一棵大树。种树越多，说明你的效率越高，假如始终种不出几棵树来，那就要好好反思一下工作状态了。</p>
<p><img src="https://lh3.googleusercontent.com/Z5la2AUJC2fDKpgRF2aVBq3_FQmhh73nJpGvF7jCrzCmU0aOADEgIHClaVWyy_U0GmKntr6t=w640-h400-e365" alt="Z5la2AUJC2fDKpgRF2aVBq3_FQmhh73nJpGvF7jCrzCmU0aOADEgIHClaVWyy_U0GmKntr6t=w640-h400-e365"></p>
