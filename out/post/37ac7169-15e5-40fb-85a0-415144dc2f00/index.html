<p>个人还是挺喜欢罗永浩这个人的，锤子的第一场发布会就看了全程，希望老罗能挺过艰难的 2018。</p>
<p>【独家|锤子裁员真相：多条后路被堵，资金负担沉重】15日，锤子科技成都公司其中一处办公地点解散。一位接近锤子科技的人士透露，一度被罗永浩视为能够挽救锤子科技的CTO吴德周，已经计划离开，锤子上海子公司月底也将面临解体。锤子科技回应，传言不实。“公司经营状况良好。”</p>
