<p>据美国哥伦比亚广播公司费城台（CBS Philly）当地时间16日报道，当晚9点左右美国大型视频分享网站Youtube出现了大面积的服务中断，出现网站不能正常播放视频，只能显示空白网页的情况。</p>
<p><img src="https://ss1.baidu.com/6ONXsjip0QIZ8tyhnq/it/u=1828881358,3758572445&fm=173&app=25&f=JPEG?w=640&h=194&s=4C42EC128FF44C01567D44DE000090B1" alt="u=1828881358,3758572445&amp;fm=173&amp;app=25&amp;f=JPEG?w=640&amp;h=194&amp;s=4C42EC128FF44C01567D44DE000090B1"></p>
<p>有网友对Youtube迟迟连接不上表示十分郁闷，甚至有人打电话叫了警察，结果显然无济于事。</p>
<p>美国费城警察的官方推特发消息称：“我们的Youtube也上不去了。请不要再拨打911了，我们也不会修。</p>
