i></i><li class="note-item"><a href="/post/2555de3e-e1c0-40bd-a3be-88c4fb308471/" class="note-item-title">可视化代码生成 VS 辅助代码生成</a><div><span class="tags"><span class="tag has-gray">#<!-- -->代码生成</span><span class="tag has-gray">#<!-- -->低代码</span><span class="tag has-gray">#<!-- -->可视化</span></span></div></li><li class="note-item"><a href="/post/acf028a7-bc12-4952-8d2f-d8c520d7e667/" class="note-item-title">sharp 介绍</a><div><span class="tags"></span></div></li><li class="note-item"><a href="/post/1cd18e7b-ae28-4f47-9781-4f7ecae2488c/" class="note-item-title">About Me</a><div><span class="tags"></span></div></li><li class="note-item"><a href="/post/b6a712c8-2149-4fb7-be48-5114edee5967/" class="note-item-title">web</a><div><span class="tags"></span></div></li><li class="note-item"><a href="/post/8d9ccf1d-731f-4f60-96d0-c181c47b0eea/" class="note-item-title">sharp 介绍</a><div><span class="tags"><span class="tag has-gray">#<!-- -->Node.js</span><span class="tag has-gray">#<!-- -->编程</span><span class="tag has-gray">#<!-- -->图像</span></span></div></li></ul></div></div><div class="footer"><div class="container"><span class="email">Email: yangxiaofupl@163.com</span></div></div></div></div><script>__NEXT_DATA__ = {"props":{"pageProps":{"notesList":[{"createdAt":"2019-12-20 14:02:23","updatedAt":"2019-12-20T06:05:27.501Z","type":"MARKDOWN_NOTE","folder":"219a5cd18ab7b4d491ef","title":"My first impressions of Rust \\| Technorage","tags":["rust","编程","编程语言"],"content":"\u003ch2 id=\"my-first-impressions-of-rust--technorage\"\u003e\u003ca href=\"https://deepu.tech/first-impression-of-rust/\"\u003eMy first impressions of Rust | Technorage\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"https://thepracticaldev.s3.amazonaws.com/i/cxs080wnnykflkmsfo9p.png\" alt=\"cxs080wnnykflkmsfo9p.png\"\u003e\u003c/p\u003e\n\u003ch3 id=\"what-i-like-about-rust\"\u003eWhat I like about Rust\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eNo Garbage collection\u003c/li\u003e\n\u003cli\u003eImmutable by default\u003c/li\u003e\n\u003cli\u003ePattern matching\u003c/li\u003e\n\u003cli\u003eGenerics\u003c/li\u003e\n\u003cli\u003eStatic types and advanced type declarations\u003c/li\u003e\n\u003cli\u003eNice and simple error handling\u003c/li\u003e\n\u003cli\u003eTuples\u003c/li\u003e\n\u003cli\u003eBlock expressions\u003c/li\u003e\n\u003cli\u003eBeautiful compiler output\u003c/li\u003e\n\u003cli\u003eBuilt-in tooling\u003c/li\u003e\n\u003cli\u003eConcurrency\u003c/li\u003e\n\u003cli\u003eMacros and meta-programming\u003c/li\u003e\n\u003cli\u003eTraits\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"what-i-dont-like-about-rust\"\u003eWhat I don’t like about Rust\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eComplexity\u003c/li\u003e\n\u003cli\u003eShadowing of variables in the same context\u003c/li\u003e\n\u003cli\u003eFunctions are not first-class citizens\u003c/li\u003e\n\u003cli\u003eImplicit implementation of traits\u003c/li\u003e\n\u003cli\u003eNitpicks\u003c/li\u003e\n\u003c/ul\u003e\n","linesHighlighted":[],"isStarred":false,"isTrashed":false,"key":"951f3d83-f9d1-48c9-ae5d-83b4c286fba1","folderName":"my-note"},{"createdAt":"2019-12-20 14:01:18","updatedAt":"2019-12-20T06:02:17.753Z","type":"MARKDOWN_NOTE","folder":"a5b79a2fbff70fc0490b","title":"","tags":[],"content":"","linesHighlighted":[],"isStarred":false,"isTrashed":true,"key":"dc9ed93a-5612-4fd0-95be-7b3cfc4be5f3","folderName":"others"},{"createdAt":"2019-12-19 13:58:54","updatedAt":"2019-12-20T06:06:07.483Z","type":"MARKDOWN_NOTE","folder":"219a5cd18ab7b4d491ef","title":"可视化代码生成 VS 辅助代码生成","tags":["代码生成","低代码","可视化"],"content":"\u003ch2 id=\"可视化代码生成-vs-辅助代码生成\"\u003e可视化代码生成 VS 辅助代码生成\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e“我的作品都是《2001 太空漫步》的拙劣模仿。”\n-- 《三体》刘慈欣\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e低代码开发思考🤔？\n高效、简单、图灵完备\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e低代码开发\n低代码/无代码本质就是可变逻辑配置化，但是业务逻辑是不可预测的。今天不可能的事情，明天都有可能。所以只有把业务范围局限在一个可控的范围，才有可能覆盖更多的逻辑。通用的低代码开发平台不可能实现，跟现有业务平台绑定的低代码开发会有一定的价值。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e辅助代码生成\n开发者一直追求高效的开发工具，也行编写生成代码的代码也是一种思路。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"参考链接\"\u003e参考链接\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://mp.weixin.qq.com/s/M0vrPskxg0SZeQ6cmso7Qw\"\u003e低代码开发会是未来吗？\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.mendix.com/\"\u003eLow-code Application Development Platform - Build Apps Fast \u0026amp; Efficiently | Mendix\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.outsystems.com/\"\u003eThe #1 Low-Code Platform for Digital Transformation | OutSystems\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://powerapps.microsoft.com/en-us/\"\u003eBuild Custom Business Apps | Microsoft Power Apps\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","linesHighlighted":[],"isStarred":false,"isTrashed":false,"key":"2555de3e-e1c0-40bd-a3be-88c4fb308471","folderName":"my-note"},{"createdAt":"2019-12-16 11:35:47","updatedAt":"2019-12-16T03:36:00.441Z","type":"MARKDOWN_NOTE","folder":"a5b79a2fbff70fc0490b","title":"sharp 介绍","tags":[],"content":"\u003ch2 id=\"sharp-介绍\"\u003esharp 介绍\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://sharp.pixelplumbing.com/en/stable/\"\u003eHome - sharp\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/lovell/sharp\"\u003eGitHub - lovell/sharp: High performance Node.js image processing, the fastest module to resize JPEG, PNG, WebP and TIFF images. Uses the libvips library.\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003esharp 是 Node.js 平台上相当热门的一个图像处理库，其实际上是基于 C 语言编写 的 libvips 库封装而来，因此高性能也成了 sharp 的一大卖点。sharp 可以方便地实现常见的图片编辑操作，如裁剪、格式转换、旋转变换、滤镜添加等。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2 id=\"参考链接\"\u003e参考链接\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/libvips/libvips\"\u003eGitHub - libvips/libvips: A fast image processing library with low memory needs.\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","linesHighlighted":[],"isStarred":false,"isTrashed":false,"key":"acf028a7-bc12-4952-8d2f-d8c520d7e667","folderName":"others"},{"createdAt":"2019-12-16 11:08:02","updatedAt":"2019-12-16T03:12:02.356Z","type":"MARKDOWN_NOTE","folder":"a5b79a2fbff70fc0490b","title":"About Me","tags":[],"content":"\u003ch2 id=\"about-me\"\u003eAbout Me\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eAuthor: Yangxiaofu\u003c/li\u003e\n\u003cli\u003eCompany: \u003ca href=\"https://www.alibaba-inc.com\"\u003ehttps://www.alibaba-inc.com\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eGithub: \u003ca href=\"https://github.com/xiaofuzi\"\u003ehttps://github.com/xiaofuzi\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eEmail: \u003ca href=\"mailto:yangxiaofupl@163.com\"\u003eyangxiaofupl@163.com\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eOld version: \u003ca href=\"http://2018.yangxiaofu.com/\"\u003ehttp://2018.yangxiaofu.com/\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"http://hexo-blog.yangxiaofu.com/img/dog.jpg\" alt=\"me.jpg\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://creativecommons.org/licenses/by/2.0/legalcode\"\u003elicense\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","linesHighlighted":[],"isStarred":false,"isTrashed":false,"key":"1cd18e7b-ae28-4f47-9781-4f7ecae2488c","folderName":"others"},{"createdAt":"2019-12-16 11:05:16","updatedAt":"2019-12-16T08:25:33.628Z","type":"MARKDOWN_NOTE","folder":"afd33452ac9f454bab9a","title":"web","tags":[],"content":"\u003ch2 id=\"web\"\u003eweb\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://graphql.org/\"\u003eGraphQL | A query language for your API\u003c/a\u003e\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/graphile/postgraphile\"\u003eGitHub - graphile/postgraphile: Execute one command (or mount one Node.js middleware) and get an instant high-performance GraphQL API for your PostgreSQL database!\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/hasura/graphql-engine\"\u003eGitHub - hasura/graphql-engine: Blazing fast, instant realtime GraphQL APIs on Postgres with fine grained access control, also trigger webhooks on database events.\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/graphql/graphql-js/#using-graphqljs\"\u003eGitHub - graphql/graphql-js: A reference implementation of GraphQL for JavaScript\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"programming-language\"\u003eprogramming language\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.rust-lang.org/\"\u003eRust Programming Language\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","linesHighlighted":[],"isStarred":false,"isTrashed":false,"key":"b6a712c8-2149-4fb7-be48-5114edee5967","folderName":"websites"},{"createdAt":"2019-12-16 11:01:46","updatedAt":"2019-12-20T06:34:10.763Z","type":"MARKDOWN_NOTE","folder":"219a5cd18ab7b4d491ef","title":"sharp 介绍","tags":["Node.js","编程","图像"],"content":"\u003ch2 id=\"sharp-介绍\"\u003esharp 介绍\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://sharp.pixelplumbing.com/en/stable/\"\u003eHome - sharp\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/lovell/sharp\"\u003eGitHub - lovell/sharp: High performance Node.js image processing, the fastest module to resize JPEG, PNG, WebP and TIFF images. Uses the libvips library.\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003esharp 是 Node.js 平台上相当热门的一个图像处理库，其实际上是基于 C 语言编写 的 libvips 库封装而来，因此高性能也成了 sharp 的一大卖点。sharp 可以方便地实现常见的图片编辑操作，如裁剪、格式转换、旋转变换、滤镜添加等。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2 id=\"参考链接\"\u003e参考链接\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/libvips/libvips\"\u003eGitHub - libvips/libvips: A fast image processing library with low memory needs.\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","linesHighlighted":[],"isStarred":false,"isTrashed":false,"key":"8d9ccf1d-731f-4f60-96d0-c181c47b0eea","folderName":"my-note"}]}},"page":"/","query":{},"buildId":"M6c4rckgdrThbrRuL2AVY","nextExport":true};__NEXT_LOADED_PAGES__=[];__NEXT_REGISTER_PAGE=function(r,f){__NEXT_LOADED_PAGES__.push([r, f])}</script><script async="" id="__NEXT_PAGE__/" src="/_next/static/M6c4rckgdrThbrRuL2AVY/pages/index.js"></script><script async="" id="__NEXT_PAGE__/_app" src="/_next/static/M6c4rckgdrThbrRuL2AVY/pages/_app.js"></script><script async="" id="__NEXT_PAGE__/_error" src="/_next/static/M6c4rckgdrThbrRuL2AVY/pages/_error.js"></script><script src="/_next/static/runtime/webpack-f4542de9ce6104e90191.js" async=""></script><script src="/_next/static/chunks/commons.2ff5b12fa42394c200b5.js" async=""></script><script src="/_next/static/chunks/styles.bccce6a8af1f231b4c1e.js" async=""></script><script src="/_next/static/runtime/main-00ee85ac71e3ae4fbb8f.js" async=""></script></body></html>
