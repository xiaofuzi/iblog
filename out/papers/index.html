t vs PWA\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"https://github.com/NativeScript/NativeScript/issues/6384\"\u003eRelease Plan 5.0 · Issue #6384 · NativeScript/NativeScript · GitHub\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"https://github.com/stephentian/33-js-concepts\"\u003eGitHub - stephentian/33-js-concepts: 每个 JavaScript 工程师都应懂的33个概念 @leonardomso\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n","tags":[],"isStarred":false,"isTrashed":false,"key":"b879dc07-d46f-48e2-857c-3a05fecb576c","folderName":"papers","newTitle":"产品"},{"createdAt":"2018-10-12 14:11:00","updatedAt":"2018-10-12T09:56:53.844Z","type":"MARKDOWN_NOTE","folder":"2f795db0a12b4be47e86","title":"第3期","content":"\u003ch2 id=\"-\"\u003e技术\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"https://www.divio.com/blog/documentation/\"\u003e如何撰写技术文档\u003c/a\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e技术文档（documents）分成四种：教程（tutorial）、指导（guide）、解释（explanation）和参考（reference）。本文解释了每一种文档的特点，并给出了写作建议。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"http://thefounder.biz/\"\u003e一个关于创业的 web 游戏\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e  \u003cimg src=\"https://www.wangbase.com/blogimg/asset/201810/bg2018101217.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"https://microsoft.github.io/reactxp/\"\u003eReactXP\u003c/a\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e微软基于 React Native 开发的框架，沿用了 React Native 的 API，可以用同一套代码编译出 Web、手机 和 Windows 应用。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"https://segmentfault.com/a/1190000016627505\"\u003e前端技术周刊引用\u003c/a\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eMozilla 推出 Firefox Reality，一款开源的 VR 浏览器，可以快捷的在首屏幕发现新 VR 体验和新 VR 游戏。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e10月5日，Google 发布 Project Stream，一个目标是在浏览器端可流畅运行 3A 级游戏的项目。技术核心在于将游戏的渲染与计算放到云端，而浏览器则负责声画输出和用户输入，此技术能够完美运行需要用户拥有 25M/s 的带宽，首发测试游戏为刺客信条·奥德赛。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://markbox.js.org/\"\u003emarkdown与codesandbox的结合\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"-\"\u003e探索\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"https://www.theguardian.com/science/2017/apr/12/mattresses-the-universe-and-everything-fossils-of-ediacaran-biota\"\u003e最古老的动物化石\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e  \u003cimg src=\"https://www.wangbase.com/blogimg/asset/201810/bg2018101206.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e  发现场地：\u003c/p\u003e\n\u003cp\u003e  \u003cimg src=\"https://www.wangbase.com/blogimg/asset/201810/bg2018101207.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"https://news.yale.edu/2018/09/19/robotic-skins-turn-everyday-objects-robots\"\u003e机器人皮肤\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e耶鲁大学的科学家发明了一种可卷曲的\u0026quot;机器人皮肤\u0026quot;，可以包裹在任何物体的外层，使得该物体变成可以控制的机器人。上图是毛绒填充的小马玩具穿上\u0026quot;机器人皮肤\u0026quot;以后，变成可以走动了。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e科学家已经实现了，给气球穿上\u0026quot;机器人皮肤\u0026quot;，使得气球变成可以编程控制。\n    \u003cimg src=\"https://www.wangbase.com/blogimg/asset/201810/bg2018101209.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2 id=\"-\"\u003e新闻\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.toutiao.com/a6611128947893600771/\"\u003e51亿美元！刚刚，可口可乐出手，星巴克要急了\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e左有瑞幸，右有Costa的被动局面， 让其必须做出积极的改变，否则维持多年的霸主地位很可能真的要“破”了!\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.toutiao.com/a6610715468997067272/\"\u003e海底捞创始人张勇 公司一上市就立刻移民，网友你怎么看？\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e海底捞上市之后，其招股书被曝出来，从招股书可以看出，张勇夫妇的国籍，目前已经更改为新加坡。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://wenhui.whb.cn/third/jinri/201810/11/217240.html\"\u003e“穿上秋裤，是对降温起码的尊重”，央视段子手又上热搜了\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e秋衣秋裤还要讲究正确的穿着方式，秋衣要塞进秋裤，秋裤要用袜子封口，做到全封闭式立体保温才有效。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"https://www.toutiao.com/a6605093077298184712/\"\u003e手机届又出现了一个干掉前置镜头，实现全面屏的新思路,努比亚为全面屏提出的另一个新思路——双面屏。\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"https://www.toutiao.com/a6603491935992676867/\"\u003e比抖音更狠，它正在摧毁年轻人的未来！\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e在中国近 1.7 亿 90 后中，开通花呗的人数超过了 4500 万，也就是说平均每 4 个 90 后就有 1 个使用花呗。\u003c/p\u003e\n\u003c/blockquote\u003e\n","tags":[],"isStarred":false,"isTrashed":false,"key":"115803ef2d1b926aeaa4","folderName":"papers","newTitle":"技术"},{"createdAt":"2018-10-10 20:06:48","updatedAt":"2018-10-10T12:11:06.445Z","type":"MARKDOWN_NOTE","folder":"2f795db0a12b4be47e86","title":"第2期","content":"\u003ch2 id=\"-\"\u003e新闻\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"https://36kr.com/p/5154390.html\"\u003eAI未来将让飞机像鸟一样用气流飞行，节省能源\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"https://36kr.com/p/5153516.html\"\u003e观点：城市交通的未来不是无人驾驶\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"https://36kr.com/p/5154369.html\"\u003e前谷歌CEO预计：2028年互联网将分成两大阵营，中国主导其中一个\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"https://36kr.com/p/5154295.html\"\u003e线下扫小程序可关注公众号，这是微信深入零售场景的新打法\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003
